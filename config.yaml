  #    url: "https://www.linkedin.com/in/monicahbettencourt"
  #  - name: x
  #    url: "https://x.com/m_hbettencourt"
  #  - name: github
  #    url: "https://github.com/monicahbettencourt"

  # analytics:
    # google:
      # SiteVerificationTag: "XYZabc"
    
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: About
      name: "About"
      url: /aboutme/
      weight: 10
    - identifier: Index
      name: "Index"
      url: /archives/
      weight: 20  
    - identifier: Tags
      name: "Tags"
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON