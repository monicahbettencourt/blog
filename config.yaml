baseURL: https://mydomain.com/
languageCode: en-us
title: Monica H. Bettencourt
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: true # to include content with a publish date set in the future
buildExpired: true # to include content past it's ex+iry date during the site build process
pygmentsUseClasses: true # to control how synthax highlighting is applied to code blocs

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Monica H. Bettencourt
  description: "Writing about the things that I learn in my journey into DevOps: Linux, Scripting, Containers, Container Orchestration, Cloud Platforms"
  keywords: [Blog, Portfolio, CV, DevOps, Linux]
  author: Monica H. Bettencourt
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false # to control whether an RSS icon is displayed on section, term and list pages
  UseHugoToc: false
  disableSpecial1stPost: true # to control the special visual apearence of the first post on the homepage
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

    favicon: "icons/favicon.ico"
    favicon16x16:  "icons/favicon-16x16.png"
    favicon32x32:  "icons/favicon-32x32.png"
    apple_touch_icon:  "icons/apple-touch-icon.png"
    
  label:
    text: "Monica H. Bettencourt"
    # icon: "icons/apple-touch-icon.png" # to add an icon before the text
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "My Learning Journey"
    subtitle: "A place to share what I'm learning"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Blog
        url: arquives
      - name: Tags
        url: tags

  # home-info mode
  # homeInfoParams:
